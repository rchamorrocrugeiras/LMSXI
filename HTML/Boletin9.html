<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <title>Reserva de hotel</title>
</head>
<body>
    <h1>Formulario de reserva</h1>

    <form action="mailto:reservas@mihotel.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="apelidos">Apelidos:</label>
        <input type="text" id="apelidos" name="apelidos" required><br><br>

        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="noites">Número de noites:</label>
        <input type="number" id="noites" name="noites" min="1" required><br><br>

        <fieldset>
            <legend>Data de entrada</legend>

            <label for="dia">Día:</label>
            <select id="dia" name="dia">
                <option value=""> Día </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <label for="mes">Mes:</label>
            <select id="mes" name="mes">
                <option value=""> Mes </option>
                <option value="1">Xaneiro</option>
                <option value="2">Febreiro</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Xuño</option>
                <option value="7">Xullo</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Decembro</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Tipo de habitación</legend>

            <label>
                <input type="radio" name="habitacion" value="simple" checked>
                Simple
            </label><br>

            <label>
                <input type="radio" name="habitacion" value="dobre">
                Dobre
            </label><br>

            <label>
                <input type="radio" name="habitacion" value="matrimonio">
                Matrimonio
            </label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Servizos adicionais</legend>

            <label>
                <input type="checkbox" name="servizos" value="almorzo">
                Almorzo
            </label><br>

            <label>
                <input type="checkbox" name="servizos" value="comida">
                Comida
            </label><br>

            <label>
                <input type="checkbox" name="servizos" value="cea">
                Cea
            </label><br>

            <label>
                <input type="checkbox" name="servizos" value="cama_supletoria">
                Cama supletoria
            </label>
        </fieldset>
        <br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40"
                  placeholder="Escriba aquí os seus comentarios..."></textarea>
        <br><br>

        <input type="reset" value="Limpar formulario">
        <input type="submit" value="Enviar reserva">
    </form>
</body>
</html>
